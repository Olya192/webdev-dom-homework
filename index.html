<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments">

    </ul>
    <div class="add-form">
      <input type="text" id="input-name" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="input-text" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>




  const inputNameElement = document.getElementById('input-name');
  const inputTextElement = document.getElementById('input-text');
  const nameElement = document.getElementById('name');
  const textElement = document.getElementById('text');
  const buttonElement = document.getElementById('add-button');
  const commentsElement = document.getElementById('comments');



  const comments = [
    {
      name: "Глеб Фокин",
      date: '12.02.22 12:18',
      text: "Это будет первый комментарий на этой странице",
      like: 0
    },
    {
      name: "Варвара Н.",
      date: '13.02.22 19:22',
      text: "Мне нравится как оформлена эта страница! ❤",
      like: 0
    },

  ];

  buttonElement.disabled = true;





  const renderComments = () => {
    const commentsHtml = comments
      .map((comment, index) => {
        return `<li class="comment" data-comment="${index}">
        <div class="comment-header">
          <div id="name">${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div id="text" class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span  class="likes-counter">${comment.like}</span>
            <button data-index="${index}" class="like-button ${comment.like === 1 && '-active-like'}"></button>
          </div>
        </div>
      </li>`;

      })
      .join("");

    commentsElement.innerHTML = commentsHtml;

  };

  renderComments();




  buttonElement.addEventListener('click', () => {
    const options = { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' }
    const commentsDate = new Date().toLocaleString([], options);

    const oldListHTML = commentsElement.innerHTML;

    inputNameElement.style.backgroundColor = '';
    inputTextElement.style.backgroundColor = '';

    if (inputNameElement.value === '') {
      inputNameElement.style.backgroundColor = '#f0c5c5';
      return;
    }

    if (inputTextElement.value === '') {
      inputTextElement.style.backgroundColor = '#f0c5c5';
      return;
    }

    comments.push({
      name: inputNameElement.value.replaceAll("<", "&lt").replaceAll(">", "&gt"),
      date: commentsDate,
      text: inputTextElement.value.replaceAll("<", "&lt").replaceAll(">", "&gt")
    });

    inputNameElement.value = "";
    inputTextElement.value = "";
    buttonElement.disabled = true;

    renderComments();

  })





  const likeCommentEvent = () => {
    const likeButtonElements = document.querySelectorAll(".like-button");

    for (const likeButtonElement of likeButtonElements) {

      likeButtonElement.addEventListener('click', () => {

        likeButtonElement.classList.toggle('-active-like');

        const index = likeButtonElement.dataset.index;



        if (comments[index].like === 0) {

          comments[index].like += 1;

        } else {

          comments[index].like -= 1
        }

        renderComments();
        likeCommentEvent();

      })


    }

  }

  likeCommentEvent();

  inputNameElement.addEventListener('input', function (event) {
    inputsCheck();
  })

  inputTextElement.addEventListener('input', function (event) {
    inputsCheck();
  })

  const inputsCheck = () => {
    if (inputNameElement.value === '' || inputTextElement.value === '') {
      buttonElement.disabled = true;
    } else {
      buttonElement.disabled = false;
    }
  }







  const commentsElements = document.querySelectorAll(".comment");

  for (const commentsElement of commentsElements) {

    commentsElement.addEventListener('click', () => {

      const index = commentsElement.dataset.comment;


      inputTextElement.value = `${comments[index].name} 
      ${comments[index].text}`;


    })



  }

  console.log("It works!");
</script>

</html>
