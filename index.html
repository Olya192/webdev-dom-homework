<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="comments">

    </ul>
    <p id="loader">Пожалуйста подождите, загружаю комментарии...</p>
    <div class="add-form">

      <input type="text" id="input-name" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" id="input-text" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>




  const inputNameElement = document.getElementById('input-name');
  const inputTextElement = document.getElementById('input-text');
  const nameElement = document.getElementById('name');
  const textElement = document.getElementById('text');
  const buttonElement = document.getElementById('add-button');
  const commentsElement = document.getElementById('comments');
  const loaderElement = document.getElementById('loader');



  let comments = [];

  buttonElement.disabled = true;

  loaderElement.style.visibility = "hidden";



  const convertDate = (date) => {
    const options = { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' }
    return new Date(date).toLocaleString([], options);
  }

  const renderComments = () => {

    const commentsHtml = comments
      .map((comment) => {
        return `<li class="comment" data-comment="${comment.id}">
        <div class="comment-header">
          <div id="name">${comment.author.name}</div>
          <div>${convertDate(comment.date)}</div>
        </div>
        <div class="comment-body">
          <div id="text" class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span  class="likes-counter">${comment.likes}</span>
            <button data-index="${comment.id}" class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
          </div>
        </div>
      </li>`;

      })
      .join("");

    commentsElement.innerHTML = commentsHtml;

    loaderElement.style.visibility = "visible"
  };



  renderComments();


  const getComments = () => {

    return fetch("https://webdev-hw-api.vercel.app/api/v1/olga-buchkova/comments", {
      method: "GET"
    })
      .then((response) => {
        return response.json();
      })
      .then((responseData) => {
        comments = responseData.comments;
        renderComments();
        likeCommentEvent();
        commentsInputElement();
        loaderElement.style.visibility = "hidden"
      });
  }




  getComments();

  buttonElement.addEventListener('click', () => {

    const options = { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' }
    const commentsDate = new Date().toLocaleString([], options);

    const oldListHTML = commentsElement.innerHTML;


    inputNameElement.style.backgroundColor = '';
    inputTextElement.style.backgroundColor = '';

    if (inputNameElement.value === '') {
      inputNameElement.style.backgroundColor = '#f0c5c5';
      return;
    }

    if (inputTextElement.value === '') {
      inputTextElement.style.backgroundColor = '#f0c5c5';
      return;
    }

    buttonElement.disabled = true;

    postComment();


  });

  const postComment = (() => {

    loaderElement.style.visibility = "visible";

    fetch("https://webdev-hw-api.vercel.app/api/v1/olga-buchkova/comments", {
      method: "POST",
      body: JSON.stringify({

        text: inputTextElement.value,
        name: inputNameElement.value,
        forceError: true,

      })
    })
      .then((response) => {

        if (response.status === 400) {
          // alert('Имя или текст комментария должны  быть не менее 3-х символов');
          throw new Error("Ваше имя и комментарий должны содержать хотя бы 3 символа");
        } else if (response.status === 500) {
          // alert("Кажется, что-то пошло не так, попробуй позже");
          postComment();
          // throw new Error("Сервис временно недоступен, пожалуйста попробуйте позже");
        } else {
          return response.json();
        }
      })
      .then(() => {

        return getComments();

      })
      .then(() => {
        renderComments();
        inputNameElement.value = "";
        inputTextElement.value = "";
        buttonElement.disabled = false;
        commentsInputElement();
        loaderElement.style.visibility = "hidden";
      })
      .catch((error) => {
        buttonElement.disabled = false;
        if (error.message === 'Failed to fetch') {
          alert('Нет соединения с интернетом, проверьте ваше подключение');
        } else {
          alert(error.message);
        }
        loaderElement.style.visibility = "hidden";
      });

  })


  const likeCommentEvent = () => {
    const likeButtonElements = document.querySelectorAll(".like-button");

    for (const likeButtonElement of likeButtonElements) {

      likeButtonElement.addEventListener('click', (event) => {

        likeButtonElement.classList.add('-loading-like');


        delay(2000)
          .then(() => {


            const index = likeButtonElement.dataset.index;

            const selectComments = comments.find((comment) => Number(comment.id) === Number(index));

            if (!selectComments.isLiked) {
              selectComments.likes += 1;
              selectComments.isLiked = true;
            } else {
              selectComments.likes -= 1
              selectComments.isLiked = false;
            }

            likeButtonElement.classList.toggle('-active-like');

            renderComments();
            likeCommentEvent();
            loaderElement.style.visibility = "hidden";
          })

        event.stopPropagation();


      })


    }

  }


  function delay(interval = 300) {
    return new Promise((resolve) => {
      setTimeout(() => {
        resolve();
      }, interval);
    });
  }

  likeCommentEvent();

  inputNameElement.addEventListener('input', function (event) {
    inputsCheck();
  })

  inputTextElement.addEventListener('input', function (event) {
    inputsCheck();
  })

  const inputsCheck = () => {
    if (inputNameElement.value === '' || inputTextElement.value === '') {
      buttonElement.disabled = true;
    } else {
      buttonElement.disabled = false;
    }
  }





  const commentsInputElement = () => {
    const commentsElements = document.querySelectorAll(".comment");
    console.log(commentsElements)

    for (const commentsElement of commentsElements) {



      commentsElement.addEventListener('click', () => {

        const index = commentsElement.dataset.comment;


        const selectComment = comments.find((comment) => Number(comment.id) === Number(index));


        inputTextElement.value = `${selectComment.author.name} 
      ${selectComment.text}`;

      })



    }

  }

  console.log("It works!");
</script>

</html>
